<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <img class="logo" src="pics/logo.png" alt="Logo">
            <a href="about.html" class="navbar-page">DivineFiesta</a>
            <ul class="nav-right"> 
                <li><a href="home.html" class="nav-links">Home</a></li>
                <li><a href="about.html" class="nav-links">About Us</a></li>
                <li><a href="events.html" class="nav-links-home">Events</a></li>
            </ul>
        </nav>
    </header>
    <div class="form-container">
        <h2>Book Your Tickets</h2>
        <form id="ticketForm" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter Your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="info@email.com" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" maxlength="10" required placeholder="Enter Your Phone Number">

            <label for="tickets">No. of Tickets:</label>
            <input type="number" id="tickets" name="tickets" min="1" max="7" placeholder="0" required>

            <label for="seating-zone">Seating Zone</label>
            <select id="zone" name="zone" required>
                <option value="">Select a Zone</option>
                <option value="MIP">MIP Section</option>
                <option value="VIP">VIP Section</option>
                <option value="Pit-1">Fanpit-1</option>
                <option value="Pit-2">Fanpit-2</option>
                <option value="Bronze">Bronze</option>
            </select>

            <button type="submit" class="proceed">PROCEED TO PAY</button>
        </form>
    </div>

    <script>
        // Ticket prices
        const ticketPriceMap = {
            "Bronze": 1299,
            "Pit-2": 3000,
            "Pit-1": 5000,
            "VIP": 7500,
            "MIP": 10000
        };

        // Handle form submission
        document.getElementById("ticketForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const seatingZone = document.getElementById("zone").value;
            const numTickets = document.getElementById("tickets").value;
            
            if (seatingZone && numTickets > 0) {
                const pricePerTicket = ticketPriceMap[seatingZone] || 0;
                const totalPrice = pricePerTicket * numTickets;

                // Store data in localStorage
                localStorage.setItem("seatingZone", seatingZone);
                localStorage.setItem("numTickets", numTickets);
                localStorage.setItem("totalPrice", totalPrice);

                // Redirect to payment page
                window.location.href = "payment.html";
            } else {
                alert("Please select a seating zone and enter the number of tickets.");
            }
        });
    </script>
    
    <footer>
        <div class="footer-container">
            <div class="footer-name">
                <img class="logo" src="pics/logo.png" alt="Logo">
                <div class="name">
                    <h4>DivineFiesta</h4>
                    <p>Every Celebration Feels Sacred!</p>
                </div>
            </div>
            <div class="footer-link">
                <ul>
                    <h2>Quick Links</h2>
                    <li><a href="home.html" class="foot-links">Home</a></li>
                    <li><a href="events.html" class="foot-links">Events</a></li>
                    <li><a href="aboutus.html" class="foot-links">About Us</a></li>
                </ul>
            </div>
            <div class="footer-social">
                <h3>Follow Us</h3>
                <a><img class="media" src="pics/facebook.avif" alt="Facebook"></a>
                <a><img class="media" src="pics/insta.jpg" alt="Instagram"></a>
                <a><img class="media" src="pics/twitter.png" alt="Twitter"></a>
            </div>
            <div class="footer-contact">
                <h3>Contact Us</h3>
                <p>Email: <a href="mailto:divinefiesta@gmail.com" style="color: white;">divinefiesta@gmail.com</a></p>
                <p>Phone: +91-12345 67890</p>
            </div>
        </div>
    </footer>
</body>
</html>
