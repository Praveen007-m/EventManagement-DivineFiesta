<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <script src="https://kit.fontawesome.com/e8fa2e31b4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <p>Payment methods</p>
            <hr style="border: 1px solid #ccc; margin: 0 15px;">
            <div class="methods">
                <div onclick="selectPaymentMethod('card')" id="tColorA" style="color:greenyellow">
                    <i class="fa-solid fa-credit-card" style="color: greenyellow;"></i>Payment by Card
                </div>
            </div>
            <div class="methods">
                <div onclick="selectPaymentMethod('upi')" id="tColorC"><i class="fa-solid fa-wallet"></i>UPI</div>
            </div>
            <hr style="border: 1px solid #ccc; margin: 0 15px;">
        </div>
        <hr style="border: 1px solid #ccc; margin: 0 15px;">
        <div class="center">
            <a href="https://www.shift4shop.com/credit-card-logos.html">
                <img alt="Credit Card Logos" title="Credit Card Logos" src="https://www.shift4shop.com/images/credit-card-logos/cc-lg-4.png" width="250" height="auto"/>
            </a>
            <hr style="border: 1px solid #ccc; margin: 0 15px;">
            
            <!-- Card payment details -->
            <div class="card-details">
                <form action="">
                    <p>Card Number</p>
                    <div class="c-number" id="c-number">
                        <input id="number" class="cc-number" placeholder="Card Number" maxlength="19" required>
                        <i class="fa-solid fa-credit-card" style="margin: 0;"></i>
                    </div>

                    <div class="c-details">
                        <div>
                            <p>Expiry Date</p>
                            <input id="e-date" class="cc-exp" placeholder="MM/YY" required maxlength="5">
                        </div>

                        <div>
                            <p>CVV</p>
                            <div class="cvv-box" id="cvv-box" style="margin-right: 30px;">
                                <input id="cvv" class="cc-cvv" placeholder="CVV" required maxlength="3">
                                <i class="fa-solid fa-circle-question" title="3 digits on the back of the card" style="cursor: pointer;"></i>
                            </div>
                        </div>
                    </div>
                    <div class="email">
                        <p>Email</p>
                        <div class="email-box" id="cvv-box">
                            <input id="cvv" class="cc-cvv" placeholder="info@gmail.com" required maxlength="3">
                            <i class="fa-solid fa-circle-question" title="3 digits on the back of the card" style="cursor: pointer;"></i>
                        </div>
                    </div>
                    <button>PAY NOW</button>
                </form>
            </div>
            
            <!-- UPI payment details -->
            <div class="upi-details" style="display: none;">
                <form action="">
                    <p>Enter UPI ID</p>
                    <input type="text" placeholder="example@upi" required>
                    <p style="text-align: center; margin-top: 20px;margin-bottom: 20px;">OR</p>
                    <p>SCAN QR CODE</p>
                    <img class="qr" src="pics/upi.jpg">
                    <button>PAY NOW</button>
                </form>
            </div>
        </div>
        <div class="right">
            <p>Order Information</p>
            <hr style="border: 1px solid #ccc; margin: 0 15px;">
            <div class="details">
                <div style="font-weight: bold; padding: 3px 0;">Order Description</div>
                <div class="doc">
                    <div class="des">
                        <div class="des-d">Price</div>
                        <p class="des-p" id="price">0</p>
                    </div>
                    <div class="des">
                        <div class="des-d">Tax (15%)</div>
                        <p class="des-p" id="tax">0</p>
                    </div>
                    <div class="des">
                        <div style="padding: 13px 0;">Total</div>
                        <p class="des-p" id="total">0</p>
                    </div>
                </div>
            </div>
            <hr style="border: 1px solid #ccc; margin: 0 15px; margin-bottom: 10px;">
            <a class="log" href="https://www.shift4shop.com/credit-card-logos.html">
                <img src="https://www.shift4shop.com/images/credit-card-logos/cc-lg-4.png" width="100%" height="auto" title="Credit Card Logos" alt="Credit Card Logos">
            </a>
        </div>
    </div>
    <script src="payment.js"></script>
</body>
</html>
